<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Info windows</title>
	<style>
		/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */

		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		// This example displays a marker at the center of Australia.
		// When the user clicks the marker, an info window opens.

		function initMap() {
			var uluru = {
				lat: -25.363,
				lng: 131.044
			};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 4,
				center: uluru
			});


			// tekst som vises i info boksen
			var infowindow = new google.maps.InfoWindow({
				// her s√¶ttes variablen ind for info teksten (contentString)
				content: "Hej med dig",
				position: uluru


			});

			infowindow.open(map)
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHeYS8ugHK5UPn0zr24K33Q8fgIx_zLZc&callback=initMap">
	</script>
</body>

</html>
